<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Сортировка выбором</title>

    <script>
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min)) + min;
        }

        document.writeln("Реализован алогоритм сортировки выбором.");

        var array = new Array();
        var size = getRandomInt(1, 20);

        for (var i = 0; i < size; i++) {
            array[i] = getRandomInt(0, 50);
        }
        document.writeln("<br> " + array);

        for (var current = 0; current < size - 1; current++) {
            var position = current;
            for (var i = current + 1; i < size; i++) {
                if (array[i] > array[position]) {
                    position = i;
                }
            }
            var temp = array[position];
            array[position] = array[current];
            array[current] = temp;
            document.writeln("<br>" + array);
        }
    </script>
</head>

</html>
