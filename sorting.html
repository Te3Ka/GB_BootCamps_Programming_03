<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Сортировка выбором</title>

    <script>
        //Генерация случайного целого числа
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min)) + min;
        }

        //Генерация массива случайных чисел
        function getRandomArray(size) {
            var tempArray = [];
            for (var i = 0; i < size; i++) {
                tempArray[i] = getRandomInt(0, 100);
            }
            return tempArray;
        }

        //Сортировка массива методом выбора
        function sortArrayBySelection(sortArray) {
            for (var current = 0; current < size - 1; current++) {
                var position = current;
                for (var i = current + 1; i < size; i++) {
                    if (sortArray[i] > sortArray[position]) {
                        position = i;
                    }
                }
                var temp = sortArray[position];
                sortArray[position] = sortArray[current];
                sortArray[current] = temp;
                document.writeln(`<br>${sortArray}\t <<< ${current + 1} итерация`);
            }
            return sortArray;
        }

        document.writeln("Реализован алогоритм сортировки выбором.");

        var size = getRandomInt(1, 50);
        var array = getRandomArray(size);

        document.writeln(`<br>${array}\t <<< Исходный массив`);
        var sortSelectionArray = sortArrayBySelection(array);
        document.writeln(`<br>${array}\t <<< Отсортированный массив`);
    </script>
</head>

</html>
